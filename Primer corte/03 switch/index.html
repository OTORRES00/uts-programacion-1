<html>

<head>
    <script>

        let x = 20
        switch (x) {
            case 10:
                console.log("Es 10")
                break
            case 8:
                console.log("Es 8")
                break
            case 5:
                console.log("Se ejecuta cuando x es igual a 5")
                break;
            case 3:
                console.log("Es 3")
                break;
            default:
                console.log("No cumple ninguna condicion")
        }

    </script>
</head>

</html>
